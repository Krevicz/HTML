<!DOCTYPE html>
<html>
  <head>
    <title>Form for cricket registration</title>
  </head>
  <body>
    <h1>Cricket Registration Form</h1>
    <form>
      <fieldset>
        <legend><mark>Canditate details</mark></legend>
        <label><strong>Enter your name</strong></label>
        <br />
        <input type="text" id="name" />
        <br />
        <label><strong>Email Address</strong></label>
        <br />
        <input type="email" id="email address" />
        <br />
        <label><strong>Phone number</strong></label>
        <br />
        <input type="password" id="phone number" />
        <br /><br />
        <label><strong>Gender</strong></label>
        <br />
        <input
          type="radio"
          id="Gender"
          value="Male"
          name="question"
        />Male<br />
        <input
          type="radio"
          id="Gender"
          value="Female"
          name="question"
        />Female<br />
        <input
          type="radio"
          id="Gender"
          value="Prefer not to say"
          name="question"
        />Prefer not to say<br /><br />
        <label><strong>Who are your favourite players</strong></label>
        <br />
        <input type="checkbox" id="Favourite Players" value="Player 1" />Virat
        Kohli<br />
        <input type="checkbox" id="Favourite Players" value="Player 2" />MS.
        Dhoni<br />
        <input type="checkbox" id="Favourite Players" value="Player 3" />Sachin
        Tendulkar<br /><br />
        <label><strong>DOB</strong></label
        ><br /><br />
        <input type="date" id="DOB" /><br /><br />
        <label><strong>What is your favourite shot</strong></label
        ><br />
        <select name="Shot" id="Shot">
          <option value="Cover Drive">Cover Drive</option>
          <option value="Pull Shot">Pull Shot</option>
          <option value="Straight Drive">Straight Drive</option>
          <option value="Sweep Shot">Sweep Shot</option>
        </select>
        <br /><br />
        <label
          ><strong
            >What would you like to accomplish in your career as a cricketer?
          </strong></label
        ><br />
        <input type="text" id="Career Goals" /><br /><br />
        <label><strong>Select your preferred fielding position</strong></label
        ><br /><br />
        <input
          type="radio"
          id="PFP 1"
          name="question"
          value="FP 1"
        />Slip<br /><br />
        <input type="radio" id="PFP 2" name="question" value="FP 2" />Long On<br /><br />
        <input
          type="radio"
          id="PFP 3"
          name="question"
          value="FP 3"
        />Point<br /><br />
        <label><strong>Pick reasons why you should be selected</strong></label
        ><br /><br />
        <input type="checkbox" id="Reason 1" value="R1" />Passionate<br />
        <input type="checkbox" id="Reason 2" value="R2" />Hard-Working<br />
        <input
          type="checkbox"
          id="Reason 3"
          value="R3"
        />Disciplined<br /><br />
        <input type="submit" /><br /><br />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
