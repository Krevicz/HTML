<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input[type="number"] {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .balance {
        margin-top: 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bank App</h1>
      <form id="transaction-form">
        <input type="number" id="amount" placeholder="Enter amount" required />
        <button type="button" onclick="credit()">Credit</button>
        <button type="button" onclick="debit()">Debit</button>
      </form>
      <div class="balance">
        Account Balance: $<span id="balance">0.00</span>
      </div>
    </div>

    <script>
      let balance = 0;

      function credit() {
        const amount = parseFloat(document.getElementById("amount").value);
        if (!isNaN(amount) && amount > 0) {
          balance += amount;
          updateBalance();
        }
      }

      function debit() {
        const amount = parseFloat(document.getElementById("amount").value);
        if (!isNaN(amount) && amount > 0 && amount <= balance) {
          balance -= amount;
          updateBalance();
        }
      }

      function updateBalance() {
        document.getElementById("balance").textContent = balance.toFixed(2);
      }
    </script>
  </body>
</html>
