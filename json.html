<!DOCTYPE html>
<html>
  <head>
    JSON
  </head>
  <body>
    <h2>
      Convert JAVASCRIPT object into JSON string, and send it to the server, and
      asynchronous.
    </h2>
    <p id="result"></p>
    <p id="result2"></p>
    <p id="value"></p>
    <script>
        var myObj = { age: "12", name: "Riya", grade: "7" };
        var myJSON = JSON.stringify(myObj);
        var newObj = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = newObj.age;
        document.getElementById("result2").innerHTML = myJSON;
        function myDisplayer(some){
          document.getElementById("value").innerHTML = some;
        }
        function sum(a, b){
          var sum = a + b;
          myDisplayer(sum);
        }
        let myPromise = new Promise(function(myResolve, myReject) {
          let x = 0;
          if x == 0 {
            myResolve("OK");
          } else {
            myReject("Error");
          }
      });
      myPromise.then(
        function(value){
            sum(5.5);},
            function(error){
                sum(error);},
            );
    </script>
  </body>
</html>
