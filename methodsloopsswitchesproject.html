<!DOCTYPE html>
<html>
  <head>
    <title>Methods, Loops, Switches Project</title>
  </head>
  <body>
    <center><h1>Methods, Loops, Switches Project</h1></center>
    <p>Methods, Loops, Switches Project</p>
    <p id="day"></p>
    <p id="dayy"></p>
    <p id="dayyy"></p>
    <p id="dayyyy"></p>
    <script>
      // Methods
      var str = "What is tHe tImE in kingston JAMAICA";
      document.write(str.toUpperCase());
      document.write("<br>");
      document.write(str.toLowerCase());
      document.write("<br>");
      document.write(str.startsWith("i"));
      document.write("<br>");

      var str1 = "I know all about methods";
      var patt = new RegExp("a");
      var res = patt.test(str1);
      document.write(res);
      document.write("<br>");

      //Arrays and Loops
      var vegetables = [
        "Carrot",
        "Broccoli",
        "Spinach",
        "Potato",
        "Tomato",
        "Cucumber",
      ];
      for (var i = 0; i < vegetables.length; i++) {
        var text = vegetables[i] + "<br>";
        document.write(text);
      }

      //Switch
      var day;
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
      }
      document.getElementById("day").innerHTML = "Today is " + day;

      var dayy;
      var month;
      switch (new Date().getMonth()) {
        case 0:
          month = "January";
          break;
        case 1:
          month = "February";
          break;
        case 2:
          month = "March";
          break;
        case 3:
          month = "April";
          break;
        case 4:
          month = "May";
          break;
        case 5:
          month = "June";
          break;
        case 6:
          month = "July";
          break;
        case 7:
          month = "August";
          break;
        case 8:
          month = "September";
          break;
        case 9:
          month = "October";
          break;
        case 10:
          month = "November";
          break;
        case 11:
          month = "December";
      }
      document.getElementById("dayy").innerHTML = "This month is " + month;
    </script>
  </body>
</html>
