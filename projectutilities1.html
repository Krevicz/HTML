<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("https://cdn.nba.com/manage/2024/08/lebron-guarding-curry.jpg");
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bootstrap Utilities Project</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" style="background-color: black">
      <div class="container text-center">
        <h1 style="color: orange">BASKETBALL</h1>
      </div>
    </div>
    <div class="display-1 text-center">
      <div class="container-fluid">
        <h1
          style="
            color: blue;
            text-decoration: underline;
            background-color: aqua;
          "
        >
          ALL THE POSITIONS IN BASKETBALL
        </h1>
      </div>
      <div class="container mt-3 text-center">
        <div class="button-group">
          <button type="button" class="btn btn-info">Point Guard</button>
          <button type="button" class="btn btn-warning">Shooting Guard</button>
          <button type="button" class="btn btn-danger">Small Forward</button>
          <button type="button" class="btn btn-primary">Power Forward</button>
          <button type="button" class="btn btn-success">Centre</button>
        </div>
      </div>
      <div class="container text-center">
        <button>Total Amount of Positions <span class="badge">5</span></button>
      </div>
      <div class="container-fluid text-center">
        <div
          class="display-1 text-center"
          style="text-decoration: underline; font-weight: bold"
        >
          <h1 style="color: blue; background-color: aqua">
            PERCENTAGE OF THE BASKETBALL SEASON COMPLETED
          </h1>
        </div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            style="width: 75%; background-color: green"
          >
            75%
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
